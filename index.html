<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Full Screen PDFs</title>
<style>
  body, html {
    margin: 0;
    padding: 0;
    overflow: hidden;
  }
  .container {
    display: flex;
    flex-direction: column;
    height: 100vh;
  }
  .pdf-container {
    flex: 1;
    display: flex;
    justify-content: center;
    align-items: center;
  }
  .pdf-container embed {
    width: 100%;
    height: 100%;
  }
  @media (min-width: 768px) {
    .container {
      flex-direction: row;
    }
    .pdf-container {
      flex: 1;
    }
  }
</style>
</head>
<body>
<div class="container">
  <div class="pdf-container">
    <embed src="img1.pdf" type="application/pdf" />
  </div>
  <div class="pdf-container">
    <embed src="img2.pdf" type="application/pdf" />
  </div>
</div>
</body>
</html>
